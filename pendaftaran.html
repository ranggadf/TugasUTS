    <section class="registration-container">
        <form action="#" method="post" >
            <fieldset>
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama"><br>
            <label for="ktp">Nomor KTP:</label><br>
            <input type="text" id="ktp" name="ktp"><br>
            <label for="tgl_lahir">Tanggal Lahir</label><br>
             <input type="date" id="tgl_lahir" name="tgl_lahir" min="1987-01-01" max="2024-03-04" required><br>
            <label for="alamat">Alamat:</label><br>
            <input type="text" id="alamat" name="alamat"><br>
            <label for="no_hp">Telepon:</label><br>
            <input type="text" id="no_hp" name="no_hp"><br>          
           <input type="submit" value="Kirim">
        </fieldset>
